<!-- form that adds an x value and y value together -->
<form id="form">
X: <input type="number" id="xForm">
<p></p>
Y: <input type="number" id="yForm">
<p></p>
<button type="button" onclick="formAddition()">X + Y</button>
<button type="button" onclick="formSubtraction()">X - Y</button>
<button type="button" onclick="formMultiplication()">X * Y</button>
<button type="button" onclick="formDivision()">X / Y</button>
<button type="button" onclick="formRemainder()">Remainder</button>
<button type="button" onclick="formExponent()">X ^ Y</button>
</form>

<p id="answer">Your answer</p>

<script>

function formAddition() {
  var xValue = document.getElementById('xForm').value
  var yValue = document.getElementById('yForm').value
  var mathAnswer = (+xValue + +yValue)
  document.getElementById("answer").innerHTML = mathAnswer;
}

function formSubtraction() {
  var xValue = document.getElementById('xForm').value
  var yValue = document.getElementById('yForm').value
  var mathAnswer = (+xValue - +yValue)
  document.getElementById("answer").innerHTML = mathAnswer;
}

function formMultiplication() {
  var xValue = document.getElementById('xForm').value
  var yValue = document.getElementById('yForm').value
  var mathAnswer = (+xValue * +yValue)
  document.getElementById("answer").innerHTML = mathAnswer;
}

function formDivision() {
  var xValue = document.getElementById('xForm').value
  var yValue = document.getElementById('yForm').value
  var mathAnswer = (+xValue / +yValue)
  document.getElementById("answer").innerHTML = mathAnswer;
}

function formRemainder() {
  var xValue = document.getElementById('xForm').value
  var yValue = document.getElementById('yForm').value
  var mathAnswer = Math.floor(+xValue / +yValue)
  var remainder = "remainder"
  var remainderAnswer = +xValue - (Math.floor(+xValue / +yValue) * +yValue)
  var theAnswer = +mathAnswer + ' remainder ' + +remainderAnswer;
  document.getElementById("answer").innerHTML = theAnswer;
}

function formExponent() {
  var xValue = document.getElementById('xForm').value
  var yValue = document.getElementById('yForm').value
  var mathAnswer = Math.pow(+xValue, +yValue)
  document.getElementById("answer").innerHTML = mathAnswer;
}

</script>
