<!-- form that adds an x value and y value together -->
<form id="form">
X: <input type="number" id="xForm">
<p></p>
Y: <input type="number" id="yForm">
<p></p>
<button type="submit" onclick="formAddition()">Addition</button>
<button type="submit" onclick="formSubtraction()">Subtraction</button>
<button type="submit" onclick="formMultiplication()">Multiplication</button>
<button type="submit" onclick="formDivision()">Division</button>
</form>

<script>

function formAddition() {
  var xValue = document.getElementById('xForm').value
  var yValue = document.getElementById('yForm').value
  alert(+xValue + +yValue)
}

function formSubtraction() {
  var xValue = document.getElementById('xForm').value
  var yValue = document.getElementById('yForm').value
  alert(+xValue - +yValue)
}

function formMultiplication() {
  var xValue = document.getElementById('xForm').value
  var yValue = document.getElementById('yForm').value
  alert(+xValue * +yValue)
}

function formDivision() {
  var xValue = document.getElementById('xForm').value
  var yValue = document.getElementById('yForm').value
  alert(+xValue / +yValue)
}

</script>
